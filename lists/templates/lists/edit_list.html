  <div class="modal-dialog" role="document">
   <form action="{% url 'edit_list' %}" method="post" id="edit_list{{category_pk}}" class="form">
    {% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><b>{{category_name}}</b></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
          <span class="sr-only">Close</span>
        </button>
        
      </div>

      <div class="modal-body">
        {{ form.as_p }}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Save changes"/>
      </div>
     </div><!-- /.modal-content -->
    </form>
  </div><!-- /.modal-dialog -->

<script>
    var form_options = { target: '#modal{{category_pk}}', success: function(response) {} };
    $('#edit_list{{category_pk}}').ajaxForm(form_options);
</script>
