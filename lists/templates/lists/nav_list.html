<nav class="nav nav-pills nav-fill flex-column">
  <a class="nav-link {% if active_nav == "all" %} active {% endif %} filter-button" href="/categories/all" data-filter="all">All Categories</a>
  {% for category in all_categories %}
    <a class="nav-link {% if active_nav == category.nav_url_slug %} active {% endif %} filter-button" href="/categories/{{ category.name|lower|cut:' ' }}" data-filter="{{ category.name|cut:' ' }}">{{ category.name }}</a>
  {% endfor %}
</nav>
